<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>


<style>
    :root {
      color-scheme: dark;
      --bg: #121212;
      --text: #e0e0e0;
      --primary: #90caf9;     /* Light blue */
      --accent: #f48fb1;      /* Pink accent */
      --nav-bg: #1f1f1f;
      --footer-bg: #1c1c1c;
      --card: #1e1e1e;
      --border: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      line-height: 1.7;
    }

    nav {
      background: var(--nav-bg);
      border-bottom: 2px solid var(--primary);
      padding: 1rem 0;
      margin-bottom: 2rem;
      text-align: center;
    }

    nav a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
    }

    nav a:hover {
      color: var(--accent);
    }

    h1, h2, h3 {
      color: var(--primary);
    }

    footer {
      margin-top: 3rem;
      border-top: 1px solid var(--border);
      padding-top: 1rem;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
      background-color: var(--footer-bg);
    }

    img.round-pic {
      border-radius: 50%;
      width: 80px;
    }



  </style>
</head>
<body>
  <nav>
    <a href="{{ '/index' | relative_url }}">Home</a>
    <a href="{{ '/research' | relative_url }}">Research</a>
    <a href="{{ '/outreach' | relative_url }}">Outreach</a>
    <a href="{{ '/resources' | relative_url }}">Resources</a>
  </nav>

  {{ content }}

  <footer>
    &copy; {{ "now" | date: "%Y" }} Meyvizhi
  </footer>
</body>
</html>
